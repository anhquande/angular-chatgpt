<ng-container>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <img
          [src]="
            message.sender === 'bot'
              ? 'assets/chatbot.png'
              : 'assets/default-user.png'
          "
          alt="Avatar"
          width="32"
          height="32"
        />
      </div>
      <mat-card-title>
        {{ message.sender }}
      </mat-card-title>
      <mat-card-subtitle>
        fdasfsadf
        {{
            message.timestamp | humanizeTimestamp
          }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ message.content }}
    </mat-card-content>
  </mat-card>
</ng-container>
